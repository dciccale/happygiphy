<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Pierre! - happygiphy.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="styles.css" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" >
    <link rel="canonical" href="{{url}}">

    <!-- <meta name="twitter:card" content="summary_large_image" /> -->
    <!-- <meta name="twitter:site" content="@pierrebecerril" /> -->
    <!-- <meta name="twitter:creator" content="@happygiphy" /> -->

    <meta name="twitter:title" content="Happy Birthday Pierre!" />
    <meta name="twitter:description" content="Here is your Happy Giphy!" />
    <meta name="twitter:image" content="{{imgStill}}" />

    <meta name="twitter:card" content="player" />
    <meta name="twitter:player" content="{{imgVid}}" />
    <meta name="twitter:player:width" content="{{imgWidth}}" />
    <meta name="twitter:player:height" content="{{imgHeight}}" />

    <meta name="twitter:url" content="{{url}}" />
  </head>

  <body>

    <div class="container">
      <main>
        <h1>Send Pierre a Happy Giphy!</h1>
        <p class="welcome">09 of April 2016 We are celebrating <a href="https://twitter.com/pierrebecerril">@pierrebecerril</a>'s birthday</p>

        <p class="img-container">
          <img src="{{imgUrl}}" width="{{imgWidth}}" height="{{imgHeight}}">
        </p>

        <p>
          <a class="btn twitter" rel="nofollow" href="http://twitter.com/" onclick="popUp=window.open('http://twitter.com/intent/tweet?text=Happy Giphy @pierrebecerril! {{url}} via @happygiphy', 'popupwindow', 'scrollbars=yes,width=800,height=400'); popUp.focus(); return false">
            <i class="visuallyhidden">Tweet HappyGiphy</i>
          </a>
        </p>

        <p>
        <a href="/" class="btn orange"><span>next</span></a>
        </p>
      </main>

      <footer>
        <img src="/powered-by-giphy.png">
      </footer>
    </div>

  </body>
</html>
